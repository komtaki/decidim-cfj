[supervisorctl]
[supervisord]
nodaemon=true
logfile=/app/log/supervisord.log
pidfile=/app/tmp/supervisord.pid

[program:rails]
command=/app/bin/rails s -b 0.0.0.0
autostart=true
priority=1
startsecs=360
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:sidekiq]
command=sh -c "sleep 500 && /app/bin/bundle exec sidekiq -e $RAILS_ENV -C /app/config/sidekiq.yml"
priority=10
autostart=true
startsecs=500
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0